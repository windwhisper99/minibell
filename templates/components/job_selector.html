<div class="flex flex-col">
  <div>
    <button
      type="button"
      class="font-semibold text-lg bg-transparent py-2 pr-4"
      x-bind="roleButton('pld,war,drk,gnb')"
    >
      Tank
    </button>

    <div class="flex flex-row flex-wrap gap-3 mt-1">
      <button type="button" class="job-icon tank" x-bind="jobButton('pld')">
        PLD
      </button>
      <button type="button" class="job-icon tank" x-bind="jobButton('war')">
        WAR
      </button>
      <button type="button" class="job-icon tank" x-bind="jobButton('drk')">
        DRK
      </button>
      <button type="button" class="job-icon tank" x-bind="jobButton('gnb')">
        GNB
      </button>
    </div>
  </div>

  <div class="mt-4 flex flex-col flex-wrap md:flex-row gap-y-4">
    <div class="md:w-1/2">
      <button
        type="button"
        class="font-semibold text-lg bg-transparent py-2 pr-4"
        x-bind="roleButton('whm,ast')"
      >
        Pure Healer
      </button>

      <div class="flex flex-row flex-wrap gap-3 mt-1">
        <button type="button" class="job-icon healer" x-bind="jobButton('whm')">
          WHM
        </button>
        <button type="button" class="job-icon healer" x-bind="jobButton('ast')">
          AST
        </button>
      </div>
    </div>

    <div class="md:w-1/2 md:pl-4">
      <button
        type="button"
        class="font-semibold text-lg bg-transparent py-2 pr-4"
        x-bind="roleButton('sch,sge')"
      >
        Shield Healer
      </button>

      <div class="flex flex-row flex-wrap gap-3 mt-1">
        <button type="button" class="job-icon healer" x-bind="jobButton('sch')">
          SCH
        </button>
        <button type="button" class="job-icon healer" x-bind="jobButton('sge')">
          SGE
        </button>
      </div>
    </div>
  </div>

  <div class="mt-4 flex flex-col flex-wrap md:flex-row gap-y-4">
    <div class="md:w-1/2">
      <button
        type="button"
        class="font-semibold text-lg bg-transparent py-2 pr-4"
        x-bind="roleButton('drg,mnk,min,sam,rpr,vpr')"
      >
        Melee
      </button>

      <div class="flex flex-row flex-wrap gap-3 mt-1">
        <button type="button" class="job-icon dps" x-bind="jobButton('drg')">
          DRG
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('mnk')">
          MNK
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('min')">
          NIN
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('sam')">
          SAM
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('rpr')">
          RPR
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('vpr')">
          VPR
        </button>
      </div>
    </div>

    <div class="md:w-1/2 md:pl-4">
      <button
        type="button"
        class="font-semibold text-lg bg-transparent py-2 pr-4"
        x-bind="roleButton('brd,mch,dnc')"
      >
        Physical Ranged
      </button>

      <div class="flex flex-row flex-wrap gap-3 mt-1">
        <button type="button" class="job-icon dps" x-bind="jobButton('brd')">
          BRD
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('mch')">
          MCH
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('dnc')">
          DNC
        </button>
      </div>
    </div>

    <div class="md:w-1/2">
      <button
        type="button"
        class="font-semibold text-lg bg-transparent py-2 pr-4"
        x-bind="roleButton('blm,smn,rdm,pct')"
      >
        Caster
      </button>

      <div class="flex flex-row flex-wrap gap-3 mt-1">
        <button type="button" class="job-icon dps" x-bind="jobButton('blm')">
          BLM
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('smn')">
          SMN
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('rdm')">
          RDM
        </button>
        <button type="button" class="job-icon dps" x-bind="jobButton('pct')">
          PCT
        </button>
      </div>
    </div>
  </div>
</div>
