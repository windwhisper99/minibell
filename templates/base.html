<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preload" href="/assets/style.css" as="style" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@2.0.3"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/assets/style.css" />

    <script src="/assets/main.js"></script>

    <title>Astral Bells</title>
  </head>
  <body hx-boost="true">
    <!-- Navbar -->
    <div class="h-16 border-b flex sticky top-0 bg-white">
      <div class="container px-2 flex flex-row justify-between mx-auto">
        <nav class="flex flex-row items-center gap-x-4">
          <a href="/" class="font-semibold text-xl">Astral Bells</a>
        </nav>

        <a
          hx-boots="false"
          class="font-medium flex flex-row gap-x-2 items-center bg-transparent text-slate-8 hover:text-slate-8/80"
          href="https://discord.com/oauth2/authorize?client_id=1286330262296461312&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fauth%2Fredirect&scope=identify"
        >
          <i class="i-mage-discord w-6 h-6 inline-block"></i>
          Sign In
        </a>
      </div>
    </div>

    <div class="my-4 container mx-auto px-2">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
